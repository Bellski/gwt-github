<vue-gwt:import class="ru.github.gwt.vue.RepositoryTreeNode"/>
<vue-gwt:import class="ru.github.gwt.js.tree.TreeNode"/>

<div style="background: white; width: 100%; height: 100%;">
    <el-tree :props='map(e("children", "children"), e("isLeaf", "leaf"))'
             :load="resolveTreeNodes"
             @node-click="onNodeClick"
             lazy
    >

        <template slot-scope="{TreeNode node, RepositoryTreeNode data}">
        <span class="el-tree-node__label">
            {{data.getName()}}
        </span>
        </template>
    </el-tree>
</div>
